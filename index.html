<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

<header>
    <img class="logo" src="img/logo_alura.svg" alt="logo">  
</header>

<main>
    
        <section id="esquerda"> 

            <textarea class="input-texto" cols="40" rows="6" placeholder="Digite seu texto"></textarea>
            <p id="letminusculas">
                <span class="material-icons md-18">
                    error
                    </span>
                Apenas Letras minúsculas e sem acento.</p>

                <div id="buttons">
                    <input id="cript" type="button" value="Codificar Texto" onclick="btnCodificar()">
                    <input id="decript" type="button" value="Decodificar Texto" onclick="btnDecodificar()">
                </div>
        </section>



        

        
        
   

        <section id="direita"> 

            <textarea class="mensagem" cols="40" rows="6" ></textarea>
            <img src="img/procurando_texto.svg" alt="Procurando Texto" class="boneco">
            <h2 class="vazio">Nenhuma mensagem econtrada</h2>
            <p class="vazio">Digite um texto que você deseja criptografar ou descriptografar</p>
            <input class="copiar" type="button" value="Copiar" onclick="btnCopiar()">
        </section>

    
    <script src="scripts/script.js"></script>
</main>    
</body>
</html>
